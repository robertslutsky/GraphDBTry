{% extends 'base.html' %}

{% load static %}
{% block content %}

      <div class="center-text"><input type="text" id="to-classify-text"></input></div>
    {% csrf_token %}
    <button class="label-button" href="#">Event</button>

  </div>
</nav>
<script type="text/javascript" src="{% static 'import/select_objects_to_import.js'%}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'import/select_objects_to_import.css'%}" />
